name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master    # Change if your main branch is named differently
  pull_request:
    branches:
      - master

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1. Checkout your repository
      - uses: actions/checkout@v3

      # 2. Setup Node.js (required by Vite)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'   # Vite requires Node 20+

      # 3. Build and Deploy
      - name: Build and Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_CLIFF_fd1b1f51ed79a88f2a0537748280b004d2b6e9b8c752b129584a57c52d2372bc01-b4801679-9b86-44da-87e1-c27a0be20bbd00306090a3f0e303 }}
          action: upload
          app_location: ./cloud-portfolio       # Path to your React frontend
          api_location: swa-db-connections      # Path to your Azure Functions API (optional)
          output_location: dist                 # Vite outputs the build here